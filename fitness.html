<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Phia's Website</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/index.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<div id="nav-dropdown">
					<div>
						<button id="dropdown-btn">v</button>
					</div>
					<div id="nav-item-container">
						<ul>
							<li><a href="./index.html">Home</a></li>
							<li><a href="#">Leika Bot</a></li>
							<li><a href="#">Fitness</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<div id="greeting-container">
				<div id="greeting-msg">
					<h2>Let's extracise!</h2>
				</div>
				<div id="greeting-img">
					<img src="./img/treadmill_mobile.png" alt="bitmoji of Zac greeting hello">
				</div>
			</div>
		</header>

		<main>
			<!-- Container for all preset workout related stuff -->
			<div id="preset-workout-container">

				<h1>Presets</h1>

				<!--Container for the preset buttons-->
				<div id="preset-btn-container">
					<div id="warmup-container">
						<h2>Warmups</h2>
						<button class="preset-btn" value="warmup-abs">Abs</button>

					</div>
					<div id="workout-container">
						<h2>Workouts</h2>
						<button class="preset-btn" value="michee-legs">Michee Legs</button>
						<button class="preset-btn" value="1up-wk1-mon">1UP Week 1 Monday</button>
						<button class="preset-btn" value="1up-wk1-wed">1UP Week 1 Wednesday</button>
						<button class="preset-btn" value="1up-hitt">1UP HITT Cardio</button>
						<button class="preset-btn" value="1up-wk1-fri">1UP Week 1 Friday</button>
					</div>
				</div>
				<!-------end preset buttons---------->


				<!-- Container for customizing appropriate workouts -->

				<h1 class="dropdown"><span id="customizer-caret" class="caret">&#9650</span>Workout Customizer</h1>
				<div id="customize-container">
					<p id="customize-warning" hidden>The current selected workout cannot be customized</p>
					<form>
						<label for="number-of-moves">Number of Moves</label>
						<input type="text" id="number-of-moves">
						<label for="length-of-move">Length Of Each Move (s)</label>
						<input type="text" id="length-of-move">
						<label for="rest-time">Rest Time Between Moves (s)</label>
						<input type="text" id="rest-time">
						<input type="submit" value="Customize" id="timer-submit">
						<button type="reset" id="reset-preset">Reset</button>
						<button type="button" id="close-preset">Close</button>
					</form>
			</div>
				</div>
				<!----------end workout cusomizing------------------->

			</div>
			<!----end preset workout stuff-------------------->


			<div id="timer-container">
				<audio id="beep" src="./sounds/beep.mp3"></audio>
				<div id="timer-display-options">
					<button id="convert-to-sec">Sec</button>
					<button id="convert-to-min">Min</button>
				</div>
				<h1>Workout Timer</h1>
				<input id="timer" type="text">
				<button id="start-btn">Start</button>
				<button id="reset-btn">Reset</button>
			</div>
			<div class="collapsed" id="current-workout">
				<h2>Move List</h2>
				<ol id="workout-list">
				</ol>
			</div>
	
			<div id="workout-container">

				<div id="hitt-container">
					<h1>HITT (High Intensity Inverval Training)</h1>
					<form>
						<label for="hitt-input">Give me a Youtube link!</label>
						<input id="hitt-input" type="text">
						<input type="submit" value="Get Video" id="youtube-submit">
					</form>
					<div id="video-container">
						<iframe id="video-player" hidden width="100%" height="100%" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/workouts.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
